coverage:gcc-7:debug:
  stage: coverage
  script:
    - curl -so codecov.bash https://codecov.io/bash
    - mkdir build-gcc7-coverage
    - cmake -S . -B build-gcc7-coverage
      -DCMAKE_BUILD_TYPE=Debug
      -DCMAKE_C_COMPILER=/usr/lib/ccache/gcc-7
      -DCMAKE_CXX_COMPILER=/usr/lib/ccache/g++-7
      -DBVEREBORN_CODE_COVERAGE=On
      -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake 
      -DCMAKE_{EXE,SHARED}_LINKER_FLAGS="-fuse-ld=gold"
      -DCMAKE_EXPORT_COMPILE_COMMANDS=On
      -GNinja
    - ninja -C build-gcc7-coverage
    - cd build-gcc7-coverage
    - lcov -c -i -d . -o empty-coverage.info --gcov-tool gcov-7
    - bin/test-runner
    - lcov -c -d . -o live-coverage.info --gcov-tool gcov-7
    - lcov -a empty-coverage.info -a live-coverage.info -o coverage.info --gcov-tool gcov-7
    - lcov --remove coverage.info "/usr/*" "$CI_PROJECT_DIR/extern/*" "*/vcpkg/*" "*/tests/*" "*/tests_old/*" --output-file coverage.info
    - lcov --list coverage.info
    - bash ../codecov.bash -f coverage.info -t '2bfac9df-f504-4c34-bc53-3803bb9c9b27' || echo "Codecov did not collect coverage reports"

doxygen:
