stages:
  - build
  - test
  - coverage
  - docs
  # - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build:clang-8:debug:
  stage: build
  script:
    - mkdir build-clang8-debug
    - cmake -S . -B build-clang8-debug 
      -DCMAKE_BUILD_TYPE=Debug
      -DCMAKE_C_COMPILER=/usr/lib/ccache/clang-8 
      -DCMAKE_CXX_COMPILER=/usr/lib/ccache/clang++-8
      -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake 
      -DCMAKE_{EXE,SHARED}_LINKER_FLAGS="-fuse-ld=lld"
      -DCMAKE_EXPORT_COMPILE_COMMANDS=On
      -GNinja
    - ninja -C build-clang8-debug
  artifacts:
    paths:
      - build-clang8-debug/bin

