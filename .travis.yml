      install:
        - eval "${MATRIX_EVAL}"
        - bash ./tools/travis/linux_deps.sh
        - mkdir -p build
        - # cd build && $HOME/binary_root/bin/cmake .. -DCMAKE_BUILD_TYPE=Debug -DOPENBVE2_ON_TRAVIS=True -DSANITIZE_ADDRESS=On -DSANITIZE_UNDEFINED=On  -DCMAKE_EXE_LINKER_FLAGS="-v -B$DEPS_DIR/binutils/bin -gcc-toolchain $DEPS_DIR/gcc" -DCMAKE_SHARED_LINKER_FLAGS="-v -B$DEPS_DIR/binutils/bin -gcc-toolchain $DEPS_DIR/gcc" -GNinja
