version: '0.0.0-{build}'

image: Visual Studio 2017

platform:
  - x64

clone_folder: c:\projects\bve-reborn
clone_depth: 1
skip_tags: true

environment:
  VULKAN_SDK: C:\VulkanSDK\1.1.97.0

init:
  - cmd: cmake --version
  - cmd: msbuild /version
 
configuration:
  - Release

install:
  - cmd: git submodule update --init --recursive
  - cmd: curl --silent --show-error --output VulkanSDK.exe https://cwfitz.com/s/19028-082433-VulkanSDK-1.1.97.0-Installer.exe
  - cmd: .\VulkanSDK.exe /S

before_build:
  - cmd: cd C:\projects\bve-reborn
  - cmd: md build
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 15 2017 Win64"

build:
  project: C:\projects\bve-reborn\build\BVE-Reborn.sln
  parallel: true

test_script:
  - cmd: C:\projects\bve-reborn\build\bin\%CONFIGURATION%\tests.exe
